    body {
  background-color: #Eff7f6;
  text-align: center;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* 네비게이션 바 스타일 */
    .navbar {
      position: fixed; /* 화면 상단에 고정 */
      top: 0;
      left: 0;
      width: 100%;
      background-color: #eff7f655;
      padding: 25px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #006064;
      font-family: Arial, Helvetica, sans-serif
    }

    

    /* 메뉴 스타일 */
    .menu {
      list-style: none;
      display: flex;
      gap: clamp(16px, 5vw, 44px);
    
    }

    .menu li {
      display: inline;
    }

    .menu a {
      color: #006064;
      text-decoration: none;
      font-weight: bold;
      font-size: clamp(14px, 3vw, 18px);
    }

    .menu a:hover {
      color: #ff5ba8;
      text-decoration: none;
    }


    li.dropdown {
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 150px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
  font-size: 16px;
}

.dropdown-content a:hover {background-color: #f1f1f1;}

.dropdown:hover .dropdown-content {
  display: block;
}
    
    /* 본문 내용 스타일 */
    .content {
      margin-top: 100px; /* 네비게이션 바 높이만큼 여백 */
      padding: 30px;
      text-align: center;
    }

    h2 {
        font-size: 28px;
        text-decoration: none;
        
    }
    p {
        text-align: center; 
        line-height: 1.8;
    }
    li {
        text-align: center; 
    }

    img {
  display: block;
  margin: auto;
  width: 60%; /* 크기 조절 (원하는 값으로 변경 가능) */
  max-width: 800px; /* 최대 크기 제한 */
  height: auto; /* 비율 유지 */
}

.flex-gallery {
  display: flex;
  flex-wrap: wrap; /* 화면 크기에 따라 줄 바꿈 */
  justify-content: center; /* 중앙 정렬 */
  gap: 8px;
  padding: 20px;
  
}

.flex-gallery img {
  width: calc(33.333% - 10px); /* 3개씩 정렬 */
  max-width: 600px; /* 최대 크기 제한 */
  height: 800px;
  object-fit: cover; /* 비율 유지하면서 잘라서 맞춤 */
    display: block;
  border-radius: 10px;
}

@media (max-width: 600px) {
  .flex-gallery img {
    width: calc(50% - 10px); /* 화면이 작으면 2개씩 */
  }
}

@media (max-width: 400px) {
  .flex-gallery img {
    width: 100%; /* 화면이 더 작으면 한 줄에 하나 */
  }
}

body {
    color: #19362d;
}
a {
    text-decoration: none; /* 링크 밑줄 없애기 */
    color: inherit; /* 링크 색상을 부모 요소와 동일하게 유지 */
}
a:visited {
    color: inherit; /* 방문한 링크 색상도 변경하지 않도록 */
}
