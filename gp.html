    /* 네비게이션 바 스타일 */
    .navbar {

    li.dropdown {
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 150px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
  font-size: 16px;
}

.dropdown-content a:hover {background-color: #f1f1f1;}

.dropdown:hover .dropdown-content {
  display: block;
}
    
    /* 본문 내용 스타일 */

.listup {

    flex-direction: column;  /* 리스트 항목이 수직으로 쌓이게 함 */
    justify-content: flex-start;  /* 수평 중앙 정렬 */
    align-items: center;  /* 수직 중앙 정렬 */

}

.listup ul {

    margin: 0;          /* margin 제거 */
}

.listup li {

    height: 80px;
    border: 2px solid #006064;
    border-radius: 1px;
    text-align: center;

    display: flex;
    justify-content: center; /* 가로 중앙 정렬 */
    align-items: center;

    font-size: 20px; 
    transition: background-color 0.3s ease;
}

.listup li:hover {
    background-color:  #006064;  /* 마우스 오버시 색상 변경 */
    color: #ffffff;  /* 텍스트 색도 바꿀 수 있습니다 */
}

.listup a {
    text-decoration: none;
    color: inherit;
}
a {
    text-decoration: none; /* 링크 밑줄 없애기 */
    color: inherit; /* 링크 색상을 부모 요소와 동일하게 유지 */
}
a:visited {
    color: inherit; /* 방문한 링크 색상도 변경하지 않도록 */
